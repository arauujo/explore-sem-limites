<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="page1">
      <img class="astronaut" src="./assets/astronaut.svg" alt="Desenho de um astronauta no espaço">
      <div class="column">
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
        <div class="retangle-wrapper">
          <img class="retangle" src="./assets/retangle.svg" alt="Desenho de um retângulo com as bordas arredondadas">
          <img class="arrow-down" src="./assets/arrowDown.svg" alt="Desenho de uma seta virada para baixo detro do retângulo">
        </div>
      </div>
    </div>
    <div class="page2">
      <div class="cards">
        <div class="card-1">
          <figure>
            <img src="./assets/orangeMoon.svg" alt="Desenho de uma lua laranja">
            <figcaption>Não pare nunca</figcaption>
            <p>
              Se você deseja ter sucesso nos estudos, é fundamental que você 
              adote uma mentalidade de "não pare nunca". Estudar de forma 
              consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
            </p>
          </figure>
        </div>
  
        <div class="card-2">
          <figure>
            <img src="./assets/blueMoon.svg" alt="Desenho de uma lua azul">
            <figcaption>Só volta</figcaption>
            <p>
              Se você parou ou perdeu o ritmo em alguma atividade ou projeto, 
              saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir 
              desmotivados ou sobrecarregados.
            </p>
          </figure>
        </div>
  
        <div class="card-3">
          <figure>
            <img src="./assets/pinkMoon.svg" alt="Desenho de uma lua rosa">
            <figcaption>Siga seu ritmo</figcaption>
            <p>
              Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. 
              Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. 
              Não subestime o poder de cada ação rumo ao objetivo final.
            </p>
          </figure>
        </div>        
      </div>
    </div>
    <div class="page3">
      <h3>Entre em contato</h3>
      <form method="post">
        <div class="input-wrapper">
          <label for="name">Seu nome</label>
          <input type="text" name="name" id="name" placeholder="Seu nome" maxlength="120">
          <img src="./assets/contact-icon.svg" alt="Ícone de contato">
        </div>

        <div class="input-wrapper">
          <img src="./assets/email-icon.svg" alt="Ícone de e-mail"> 
          <label for="email">Email</label>     
          <input type="email" name="email" id="email" placeholder="Email">
        </div>

        <div class="input-wrapper">
          <label for="contactMessage">Digite sua mensagem aqui...</label>
          <textarea name="contactMessage" id="contactMessage" cols="30" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
                
        <button>Enviar Mensagem</button>
      </form>
    </div>
    <footer>
      <p>© 2024 - Wesley Araujo</p>
    </footer>
  </div>

</body>
</html>
